name: App CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - '.github/workflows/app-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'

jobs:
  test-services:
    name: Test Go Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-auth-service
          - billing-service
          - llm-gateway-service
          - notifications-service
          - analytics-service
          - feature-flags-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Run tests
        working-directory: ./app/services/${{ matrix.service }}
        run: |
          go mod download
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}

  build-services:
    name: Build Service Images
    runs-on: ubuntu-latest
    needs: test-services
    if: github.event_name == 'push'
    strategy:
      matrix:
        service:
          - user-auth-service
          - billing-service
          - llm-gateway-service
          - notifications-service
          - analytics-service
          - feature-flags-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app/services/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/haunted-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/haunted-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./app/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./app/frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./app/frontend
        run: npm run lint
      
      - name: Run tests
        working-directory: ./app/frontend
        run: npm test -- --coverage
      
      - name: Build
        working-directory: ./app/frontend
        run: npm run build

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/haunted-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/haunted-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-gateway:
    name: Build GraphQL Gateway
    runs-on: ubuntu-latest
    needs: test-services
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app/gateway
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/haunted-gateway:latest
            ${{ secrets.DOCKER_USERNAME }}/haunted-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
